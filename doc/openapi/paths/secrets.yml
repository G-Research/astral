postSecrets:
  post:
    summary: Create Secret
    description: Creates a new secret in the KV store at the provided path.
    operationId: createSecret
    requestBody:
      description: Secret creation data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              path:
                type: string
                description: "Path where the secret is stored"
                example: "secret/storage/path"
              gropus:
                type: string
                description: "Comma-separated list of groups allowed to read the secret"
                example: "svc-account1,dev-group1"
              data:
                type: object
                description: "The secret data"
                example:
                  key1: "value1"
                  key2: "value2"
    responses:
      '201':
        description: Secret created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                request_id:
                  type: string
                  description: "Unique ID for the request"
                  example: "9000000d4-f0000-4c000-000000-800000000f"
                lease_id:
                  type: string
                  description: "Lease ID"
                  example: ""
                renewable:
                  type: boolean
                  description: "Indicates if the secret is renewable"
                  default: false
                lease_duration:
                  type: integer
                  description: "Lease duration in seconds"
                  example: 0
                data:
                  type: object
                  properties:
                    created_time:
                      type: string
                      format: date-time
                      description: "The time the secret was created"
                      example: "2022-02-09T23:41:58.888138788Z"
                    deletion_time:
                      type: string
                      description: "The time the secret was deleted (if applicable)"
                      example: ""
                    destroyed:
                      type: boolean
                      description: "Indicates if the secret was destroyed"
                      default: false
                    version:
                      type: integer
                      description: "Version of the secret"
                      example: 2
                wrap_info:
                  type: object
                  nullable: true
                  description: "Wrap information (if applicable)"
                warnings:
                  type: string
                  nullable: true
                  description: "Warnings (if any)"
                auth:
                  type: object
                  nullable: true
                  description: "Authentication information (if applicable)"
      '400':
        description: Validation error or bad request
      '401':
        description: Unauthorized

